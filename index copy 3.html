<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex min-h-screen">
   <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8 relative">
    <div class="absolute top-4 left-4">
     <img alt="SITRA HMI Logo" height="50" src="https://storage.googleapis.com/a1aa/image/fSUsG3CtBN26HiE9fwu5yPmPUfkeydC4vRbPfa3CVRqVO0SgC.jpg" width="100"/>
    </div>
    <div class="text-center mb-8">
     <h1 class="text-2xl font-bold text-gray-800">
      Masuk Untuk Memulai Sesi Anda
     </h1>
    </div>
    <form class="w-full max-w-sm">
     <div class="mb-4">
      <input class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="mubarok@gmail.com" type="email"/>
     </div>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password"/>
     </div>
     <div class="mb-4">
      <button class="w-full py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700" type="submit">
       Sign In
      </button>
     </div>
     <div>
      <button class="w-full py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300" type="button">
       New Account
      </button>
     </div>
    </form>
   </div>
   <div class="hidden md:block md:w-1/2">
    <img alt="Illustration of people working in an office" class="w-full h-full object-cover" height="800" src="https://storage.googleapis.com/a1aa/image/CKTqDfeRTzsH6UBzIvyCNUuO63UKQlDGAtMeNyRoxp7gDtEoA.jpg" width="600"/>
   </div>
  </div>
 </body>
</html>
