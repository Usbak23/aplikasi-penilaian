version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      MONGO_URL: "mongodb://mongo:27017/db-aplikasi-penialaiaan-intermediate-training"
    volumes:
      - .:/app  # Mount seluruh proyek ke dalam container
      - /app/node_modules  # Hindari overwrite node_modules
    command: ["npm", "run", "dev"]  # Pakai nodemon agar restart otomatis

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
